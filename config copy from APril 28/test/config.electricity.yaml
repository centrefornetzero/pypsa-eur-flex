run:
  name: "" # use this to keep track of runs with different settings -- but if I change the name it doesn't run? 
  disable_progressbar: true

scenario:
  clusters:
  - 5
  opts:
  - ''

countries: ['DE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  co2limit_enable: true
  co2limit: 100.e+6

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]


atlite:
  default_cutout: de-2013-03-era5
  cutouts:
    de-2013-03-era5:
      module: era5
      x: [5., 16.]
      y: [47., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: de-2013-03-era5
  offwind-ac:
    cutout: de-2013-03-era5
    max_depth: false
  offwind-dc:
    cutout: de-2013-03-era5
    max_depth: false
  offwind-float:
    cutout: de-2013-03-era5
    max_depth: false
    min_depth: false
  solar:
    cutout: de-2013-03-era5
  solar-hsat:
    cutout: de-2013-03-era5


clustering:
  exclude_carriers: ["OCGT", "offwind-ac", "coal"]
  temporal:
    resolution_elec: 24h

lines:
  dynamic_line_rating:
    activate: true
    cutout: de-2013-03-era5
    max_line_rating: 1.3


solving:
  solver:
    name: highs
    options: highs-simplex

plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
