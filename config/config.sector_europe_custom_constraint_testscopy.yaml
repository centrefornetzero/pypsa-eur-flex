  enable: false
  flexible: true
  max_hours: 240
  max_boost: 0.25
  var_cf: true
  sustainability_factor: 0.0025
solid_biomass_import:
  enable: false
  price: 54 #EUR/MWh
  max_amount: 1390 # TWh
  upstream_emissions_factor: .1 #share of solid biomass CO2 emissions at full combustion

lines:
  dynamic_line_rating:
    activate: false
    cutout: europe-2019-sarah3-era5
